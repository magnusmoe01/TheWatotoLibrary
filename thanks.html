            <h2>Thank You!</h2>
            <p>Thank you for reaching out to us.</p>
            <p>We will get back to you shortly.</p>
            <br>
            <p>You will be directed back in <b><span id="secondsleft">8</span></b></p>

    <script>

    var timeleft = 7;
    var secondsLeft = document.getElementById("secondsleft");
    var timer = setInterval(function() {
                if (timeleft <= 0) { // what happens when time is 0

                    secondsLeft.innerHTML = 0;
                    location.replace("http://thewatotolibrary.org/getInTouch.html#contact");
                    clearInterval(timer);

                  } else { // what happens when time is not 0
                    secondsLeft.innerHTML = timeleft;
                }
                timeleft -= 1;
            }, 1000);
        


          function myFunction() {
          var x = document.getElementById("nav");
          if (x.style.display === "block") {
              x.style.display = "none";
          } else {
              x.style.display = "block";
              document.getElementById("nav2").style.backgroundColor = "#1ba0f2";
          }

          var a = document.getElementById("activate-menu");
          var d = document.getElementById("deactivate-menu");
          if (a.style.display === "block") {
              a.style.display = "none";
              d.style.display = "block";
              document.getElementById("nav2").style.backgroundColor = "#1565C0";
          } else {
              d.style.display = "none";
              a.style.display = "block";
              document.getElementById("nav2").style.backgroundColor = "#1ba0f2";
          }
      }
    </script>
